<div class="container-fluid">
  <div class="row">
    <div class="col-12">Your Tokens</div>
    <div class="col-12 col-md-3 bg-light m-2 text-center" *ngFor="let token of userTokens" >
      <div class="token" data-bs-toggle="modal" data-bs-target="#sellTokenModal" (click)="sellToken(token)">
        Custom Token: {{token}} <span #saleState></span>
      </div>
      <!--{{token.token}}-->
      <!--{{token.owner}}-->
    </div>
  </div>
</div>

<div class="modal fade" id="sellTokenModal" tabindex="-1" #sellModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sell Token {{selectedToken}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="sellPrice">Price</label>
        <input class="form-control" id="sellPrice" type="number" step="0.001" max="100" placeholder="Set NFT price in ETH" #sellInput>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="sellThisToken(selectedToken)" data-bs-dismiss="modal">Sell</button>
      </div>
    </div>
  </div>
</div>
